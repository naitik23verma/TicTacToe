<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box" id="bt1"><span class="boxtext"></span></div>
            <div class="box" id="bt2"><span class="boxtext"></span></div>
            <div class="box" id="bt3"><span class="boxtext"></span></div>
            <div class="box" id="bt4"><span class="boxtext"></span></div>
            <div class="box" id="bt5"><span class="boxtext"></span></div>
            <div class="box" id="bt6"><span class="boxtext"></span></div>
            <div class="box" id="bt7"><span class="boxtext"></span></div>
            <div class="box" id="bt8"><span class="boxtext"></span></div>
            <div class="box" id="bt9"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="https://i.pinimg.com/originals/de/17/e4/de17e41fa1f435a09ab209e9b4939176.gif" alt="excited image">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
